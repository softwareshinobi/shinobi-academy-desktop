name: Docker Image CI

on:
  push:
    branches: [ "portfolio" ]
  pull_request:
    branches: [ "portfolio" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

